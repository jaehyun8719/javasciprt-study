# 제너레이터/이터레이터
- 제너레이터: 이터레이터이자 이터러블을 생성하는 함수

<script>
    function* gen() {
        yield 1;
        if (false) yield 2;
        yield 3;
        return 100;
    }

    let iter = gen(); // 제너레이트를 실행한 결과가 이터레이터
    console.log(iter[Symbol.iterator]() == iter);
    console.log(iter.next());
    console.log(iter.next());
    console.log(iter.next());
    console.log(iter.next());

    for (const a of gen()) {
        console.log(a);
    }

    console.clear();
</script>

# odds

<script>
    function* infinity(i = 0) {
        while (true) {
            yield i++;
        }
    }

    function* limit(l, iter) {
        for (const a of iter) {
            yield a;
            if (a == l) {
                return;
            }
        }
    }

    function* odds(l) {
        for (const a of limit(l, infinity(1))) {
            if (a % 2) {
                yield a;
            }
        }
    }

    let iter2 = odds(10);
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());

    for (const a of odds(14)) {
        console.log(a);
    }

    console.clear();
</script>

# for of, 전개 연산자, 구조 분해, 나머지 연산자

<script>
    console.log(...odds(10));
    console.log([...odds(10)], ...odds(20));

    const [head, ...tail] = odds(5);
    console.log(head);
    console.log(tail);

    const [a, b, ...rest] = odds(10);
    console.log(a);
    console.log(b);
    console.log(rest);
</script>
