# map

<script>
    const products = [
        {name: "반팔티", price: 15000}
        , {name: "반팔티", price: 20000}
        , {name: "핸드폰케이스", price: 15000}
        , {name: "후드티", price: 30000}
        , {name: "바지", price: 25000}
    ];

    let names = [];
    for (const p of products) {
        names.push(p.name);
    }

    console.log(names)

    let prices = [];
    for (const p of products) {
        prices.push(p.price);
    }

    console.log(prices)
</script>

<script>
    console.clear();

    const map = (f, iter) => {
        let res = [];
        for (const p of iter) {
            res.push(f(p)); // 내가 수집할 인자를 받음.
        }

        return res;
    }

    console.log(map(p => p.name, products));
    console.log(map(p => p.price, products));
</script>
